<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div id="weather-container"
        class="bg-white shadow-lg rounded-lg p-6 w-full max-w-5xl mx-auto flex flex-col sm:flex-row items-center sm:items-start sm:justify-between space-y-4 sm:space-y-0 sm:space-x-6">
        <!-- Input Section -->
        <div class="w-full sm:w-1/3">
            <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center sm:text-left">Weather App</h2>
            <div class="mb-4">
                <input type="text" id="city" placeholder="Enter city"
                    class="border border-gray-300 p-3 rounded-lg w-full mb-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="getWeather()"
                    class="w-full bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Search</button>
            </div>

            <!-- Recent Searches Dropdown -->
            <div id="recent-cities" class="relative mb-4 hidden">
                <p>Your Recent Searches</p>
                <select id="recent-cities-dropdown" class="w-full bg-white border border-gray-300 rounded-lg mt-2 p-2">
                </select>
            </div>
        </div>

        <!-- Weather Information Section -->
        <div class="w-full sm:w-2/3 flex flex-col items-center sm:items-start">
            <div class="text-center sm:text-left flex items-center">
                <img id="weather-icon" alt="Weather Icon" class="w-24 h-24 hidden mb-4 sm:mb-0 sm:mr-6">
                <div>
                    <div id="temp-div" class="text-4xl font-semibold text-red-700 mb-2"></div>
                    <div id="weather-info" class="text-lg text-gray-800 mb-4"></div>
                </div>
            </div>

            <!-- Hourly Forecast -->
            <div id="hourly-forecast" class="grid grid-cols-2 gap-4 sm:grid-cols-4 w-full mt-6 sm:mt-0"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
